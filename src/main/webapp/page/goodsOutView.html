<meta charset="utf-8">
<table id="example" class="table table-striped table-bordered dt-responsive nowrap" width="100%">
</table>
<script>
	$('#example').DataTable( {
      "processing":true,
      "serverSide":true,
      "ajax":"/MiniWms/stockOut/page",
      "columns" : [
          { "data": "consigneeDetails" ,title:"收货人",render:function (data){
        	  if(!data) return ''
      		   else return data.name;
 			}},
          { "data": "date" ,title:"日期"},
          { "data": "companyDetails" ,title:"公司名称",render:function (data){
        	  if(!data) return ''
     		   else return data.name;
			}},
          { "data": "companyUser" ,title:"使用者", render:function (data){
        	  if(!data) return ''
      		   else return data.username;
			}},
		  { "data": "billnumber" ,title:"订单编号"},
		  { "data": "description" ,title:"描述"},
		  { "data": "customerBillnumber" ,title:"客户订单编号"}
		  ]
  } );
</script>
