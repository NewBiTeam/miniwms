<table id="example" class="table table-striped table-bordered dt-responsive nowrap" width="100%">

      }, */

      "serverSide":true,
      "ajax":"/MiniWms/location/page",

          { "data": "name" ,title:"名称"},
          { "data": "xcoord" ,title:"xcoord"},
          { "data": "ycoord" ,title:"ycoord"},

			}},

			}
