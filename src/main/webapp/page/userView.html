<head>
<meta charset="utf-8">
<title>users</title>

</head>
<body>
	<div class="row-fluid">
		<h3>查看用户</h3>
		<table id="example"
			class="table table-striped table-bordered dt-responsive nowrap"
			cellspacing="0" width="100%">
		</table>
	</div>

	<script type="text/javascript">
		//提示信息
		var lang = {
			"sProcessing" : "处理中...",
			"sLengthMenu" : "每页 _MENU_ 项",
			"sZeroRecords" : "没有匹配结果",
			"sInfo" : "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
			"sInfoEmpty" : "当前显示第 0 至 0 项，共 0 项",
			"sInfoFiltered" : "(由 _MAX_ 项结果过滤)",
			"sInfoPostFix" : "",
			"sSearch" : "搜索:",
			"sUrl" : "",
			"sEmptyTable" : "表中数据为空",
			"sLoadingRecords" : "载入中...",
			"sInfoThousands" : ",",
			"oPaginate" : {
				"sFirst" : "首页",
				"sPrevious" : "上页",
				"sNext" : "下页",
				"sLast" : "末页",
				"sJump" : "跳转"
			},
			"oAria" : {
				"sSortAscending" : ": 以升序排列此列",
				"sSortDescending" : ": 以降序排列此列"
			}
		};

		 $('#example').DataTable({
		   "processing" : true,
	      "serverSide" : true,
			"ajax" : '/MiniWms/user/page',
			"columns" : [ {
				'data' : "created",
				title : "创建时间"
			}, {
				'data' : "modified",
				title : "修改时间"
			}, {
				'data' : "username",
				title : "名称"
			}, {
				'data' : "password",
				title : "密码"
			}, {
				'data' : "address",
				title : "地址"
			}, {
				'data' : "tel",
				title : "电话"
			}, {
				'data' : "cname",
				title : "别名"
			}, {
				'data' : 'companyDetails',
				title : '公司',
				render : function(data) {
					if (!data)
						return ''
					else
						return data.name;
				}
			} ],
		});
	</script>
</body>
