<head>
<meta charset="utf-8">
<title>suppliers</title>

</head>
<body>
	<h3>查看供应商</h3>
	<table id="example"
		class="table table-striped table-bordered dt-responsive nowrap"
		cellspacing="0" width="100%">
	</table>

	<script type="text/javascript">
		//提示信息
		var lang = {
			"sProcessing" : "处理中...",
			"sLengthMenu" : "每页 _MENU_ 项",
			"sZeroRecords" : "没有匹配结果",
			"sInfo" : "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
			"sInfoEmpty" : "当前显示第 0 至 0 项，共 0 项",
			"sInfoFiltered" : "(由 _MAX_ 项结果过滤)",
			"sInfoPostFix" : "",
			"sSearch" : "搜索:",
			"sUrl" : "",
			"sEmptyTable" : "表中数据为空",
			"sLoadingRecords" : "载入中...",
			"sInfoThousands" : ",",
			"oPaginate" : {
				"sFirst" : "首页",
				"sPrevious" : "上页",
				"sNext" : "下页",
				"sLast" : "末页",
				"sJump" : "跳转"
			},
			"oAria" : {
				"sSortAscending" : ": 以升序排列此列",
				"sSortDescending" : ": 以降序排列此列"
			}
		};

		$('#example').DataTable({
			"ajax" : '/MiniWms/supplier/page',
			"processing" : true,
			"serverSide" : true,
			columns : [ {
				'data' : "created",
				title : "创建时间",
				render : function(data) {
					return ((new Date(data)).toLocaleString()); //date的格式 Thu Apr 26 2016 00:00:00 GMT+0800
				}
			}, {
				'data' : "modified",
				title : "修改时间",
				render : function(data) {
					return ((new Date(data)).toLocaleString()); //date的格式 Thu Apr 26 2016 00:00:00 GMT+0800
				}
			}, {
				'data' : "name",
				title : "名称"
			}, {
				'data' : "address",
				title : "地址"
			}, {
				'data' : "description",
				title : "描述"
			}, {
				'data' : "contactName",
				title : "联系人名称"
			}, {
				'data' : "contactTel",
				title : "联系人号码"
			}, {
				'data' : "contactFax",
				title : "联系人传真"
			}, {
				'data' : "contactEmail",
				title : "联系人邮箱"
			}, {
				'data' : "contactQq",
				title : "联系人QQ"
			}, {
				'data' : "contactMsn",
				title : "联系人Skype"
			}, {
				'data' : "contactDesc",
				title : "联系人描述"
			}, {
				'data' : 'companyDetails',
				title : '公司',
				render : function(data) {
					if (!data)
						return ''
					else
						return data.name;
				}
			} ],
		});
	</script>
</body>
