<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
$(document).ready(function() {
  $('#submit').click(function() {
      $.post('../location/add', {name: $('#name').val(),XCoord: $('#XCoord').val(),YCoord: $('#YCoord').val(),ZCoord: $('#ZCoord').val()
      	,companyId: $('#companyId').val(),warehouseId: $('#warehouseId').val()}).done(function() {
          location.href = 'main.html';
      }).fail(ajaxErrorHandle);
  })
});
$(document).ready(function() {
	var jqXhr = $.get('/MiniWms/company/all').done(function(data) {
		if (data) {
			$.each(data, function(i, e) {
				$option = $("<option value=" + e.id + "/>").text(e.name);
				$option.appendTo($('#companyId'));
			})
		}
	})
});
$(document).ready(function() {
	var jqXhr = $.get('/MiniWms/warehouse/all').done(function(data) {

				$option = $("<option value=" + e.id + "/>").text(e.name);
				$option.appendTo($('#warehouseId'));
			})
		}
	})
});
</script>
</head>
