<head>
<meta charset="utf-8">
<title>locationReport</title>
</head>
<body>
	<h3>库位报表</h3>
	<table id="example"
		class="table table-striped table-bordered dt-responsive nowrap"
		cellspacing="0" width="100%">
	</table>
	<script type="text/javascript">
		//提示信息
		var lang = {
			"sProcessing" : "处理中...",
			"sLengthMenu" : "每页 _MENU_ 项",
			"sZeroRecords" : "没有匹配结果",
			"sInfo" : "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
			"sInfoEmpty" : "当前显示第 0 至 0 项，共 0 项",
			"sInfoFiltered" : "(由 _MAX_ 项结果过滤)",
			"sInfoPostFix" : "",
			"sSearch" : "搜索:",
			"sUrl" : "",
			"sEmptyTable" : "表中数据为空",
			"sLoadingRecords" : "载入中...",
			"sInfoThousands" : ",",
			"oPaginate" : {
				"sFirst" : "首页",
				"sPrevious" : "上页",
				"sNext" : "下页",
				"sLast" : "末页",
				"sJump" : "跳转"
			},
			"oAria" : {
				"sSortAscending" : ": 以升序排列此列",
				"sSortDescending" : ": 以降序排列此列"
			}
		};

		$('#example').DataTable({
			"ajax" : '/MiniWms/location/page',
			"processing" : true,
			"serverSide" : true,
			columns : [ {
				'data' : "created",
				title : "创建时间",
				render : function(data) {
					return ((new Date(data)).toLocaleString()); //date的格式 Thu Apr 26 2016 00:00:00 GMT+0800
				}
			}, {
				'data' : "modified",
				title : "修改时间",
				render : function(data) {
					return ((new Date(data)).toLocaleString()); //date的格式 Thu Apr 26 2016 00:00:00 GMT+0800
				}
			}, {
				'data' : "name",
				title : "名称"
			},{
				'data' : "usage",
				title : "是否被使用"
			}, {
				'data' : "xcoord",
				title : "X坐标"
			}, {
				'data' : "ycoord",
				title : "Y坐标"
			}, {
				'data' : "zcoord",
				title : "Z坐标"
			}, {
				'data' : 'warehouse',
				title : '仓库',
				render : function(data) {
					if (!data)
						return ''
					else
						return data.name;
				}
			}, {
				'data' : 'companyDetails',
				title : '公司',
				render : function(data) {
					if (!data)
						return ''
					else
						return data.name;
				}
			}]
		});
	</script>
		<form action="/MiniWms/location/export" method="get">  
            <input type="submit" name="" value="下载表格">  
        </form>
</body>
