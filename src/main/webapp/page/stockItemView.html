<head>
<meta charset="UTF-8">
<table id="example" class="table table-striped table-bordered dt-responsive nowrap" width="100%">
<script>
	$('#example').DataTable( {
      "processing": true,
      "serverSide": true,
      "ajax":"/MiniWms/stockItem/page",
      "columns" : [
          { "data": "sku" ,title:"商品SKU"},
          { "data": "name" ,title:"名称"},
          { "data": "barcode" ,title:"条形码"},
          { "data": "weight" ,title:"重量"},
          { "data": "volume" ,title:"体积"},
     	  { "data": "categoryDetails" ,title:"种类",render:function (data){
        	  if(!data) return ''
    		   else return data.name;
			}},
    	  {"data": "brandDetails" ,title:"品牌",render:function (data){
        	  if(!data) return ''
   		   else return data.name;
			} },
          {"data": "uom" ,title:"计量单位"},
          {"data": "hazardFlag" ,title:"是否危险品(1是/0否)"
          }]
  } );
</script>
</head>
